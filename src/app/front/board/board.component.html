<div *ngIf="state" class="text-center">
  <div *ngIf="!context.gameover" class="w-full flex p-2">
    <div class="flex items-center justify-center p-6">
      <app-deck name="DISCARD" [deckSize]="state.discard.length" [disabled]="true" [class.hidden]="state.discard.length === 0"></app-deck>
    </div>

    <div class="flex flex-col">
      <app-hand [top]="state.top" [playerState]="otherPlayerState" labelPosition="above"></app-hand>

      <div class="w-full h-48 flex items-center justify-center">
        <app-card [card]="state.top" [disabled]="true"></app-card>
      </div>


      <app-hand [top]="state.top" [playerState]="playerState" labelPosition="below" (clickCard)="clickCard($event)"></app-hand>
    </div>

    <div class="flex items-center justify-center p-6">
      <app-deck name="DECK" [hoverable]="true" [deckSize]="state.deckSize" (clickCard)="clickDeck()" [class.hidden]="state.deckSize === 0"></app-deck>
    </div>
  </div>

  <ng-container *ngIf="context.gameover?.draw"> DRAW</ng-container>
  <div *ngIf="context.gameover?.winner" [ngStyle]="{ color: colorOf(context.gameover.winner) }" class="font-bold">
    Player {{ context.gameover.winner }} WINS!
  </div>
</div>

<div *ngIf="!state">Waiting for game state...</div>
